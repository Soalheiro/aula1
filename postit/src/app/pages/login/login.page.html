<div class="login">
  <img class="background" src="assets/imgs/bg_img1.png">
  
  <img class="detail" src="assets/imgs/test1.svg">
  <div class="container">
    <app-logo src="assets/imgs/logo.svg" [full]="false" (onClick)="logoClick($event)"> </app-logo>
    
    <div class="container--inputs">
      <span>Email</span>
      <input (keydoen.enter)="password.focus()" class="input" type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input #password (keydown.enter)="login()" class="input" type="password" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button  class="button" [class.disabled]="!canLogin()" class="disabled" (click)="login()" >
      {{ isLoading ? 'carregando...' : 'confirmar'}}
      <app-half-circle-spinner *ngIf="isLoading" [animationDuration]="1000" [size]="25" [color]="'white'"></app-half-circle-spinner>
    </ion-button>
    
    <p>NÃ£o possui conta? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Cadastra-se!</a></p>
  </div>
</div>
